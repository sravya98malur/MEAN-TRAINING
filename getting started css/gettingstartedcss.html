<!DOCTYPE html>
<html>
<head>
	<title>CSS Demo</title>
<!--Internal styling -->
	<style type="text/css">
		p,div{
			color: red;
		}

		body{
			background-color: lightblue;
		}

		#divid
		{
			color: blue;
		}

		.myclass{
			background-color: tomato;	
		}


	</style>
</head>
<body>

	<!--Inline styling -->

	<h1 style="color: green">This is h1</h1>

	<p>This is a paragraph</p>
	<p class="myclass">This is another para</p>

	<div class="myclass">This is a div</div>
	<div id="divid">This is a div</div>

	<h2 class="myclass">This is h2</h2>

</body>
</html>
